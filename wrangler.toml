# Tell Pages where your static build output lives.
# For Next.js 15+ static export, use the new export output path:
pages_build_output_dir = ".next/output/export"

[build]
# Install, build, and remove the .next cache so large .pack files aren't uploaded.
# Note: `next export` was removed in Next.js 15 in favor of `output: 'export'` in next.config.js,
# so this command just builds (assuming you set `output: 'export'`).
command = "npm ci && npm run build && npx rimraf .next/cache || true"